<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Formulario de Registro</title>
    </head>
    <body>
        <h1>Formulario de Registro</h1>
        <p>complete el siguiente formulario de registro:</p>

        <form action="procesar.php" method="post" enctype="multipart/form-data">
            <fieldset>
                <h2>Datos Principales</h2>
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" ><br>
        
                <label for="apellido">Apellido:</label>
                <input type="text" id="apellido" name="apellido" ><br>
        
                <label for="cedula">Cédula:</label>
                <input type="text" id="cedula" name="cedula" ><br>
        
                <label for="sexo">Sexo:</label>
                <input type="radio" id="sexo" name="sexo_masculino" value="Masculino">Masculino
                <input type="radio" id="sexo_femenino" name="sexo_femenino" value="Femenino">Femenino<br>
        
                <label for="fecha_nacimiento">Fecha de Nacimiento:</label>
                <input type="date" id="fecha_nacimiento" name="fecha_nacimiento" ><br>
        
                <label for="edad">Edad:</label>
                <input type="number" id="edad" name="edad" ><br>
        
                Seleccione su color favorito: <input type="color" name="colorfavorito"><br>
        
                <label for="provincia">Provincia:</label>
                <select id="provincia" name="provincia">
                    <option value="Veraguas">Veraguas</option>
                    <option value="Cocle">Cocle</option>
                    <option value="Los Santos">Los Santos</option>
                    <option value="Herrera">Herrera</option>
                    <option value="Colon">Colon</option>
                    <option value="Chiriqui">Chiriqui</option>
                    <option value="Darien">Darien</option>
                    <option value="Panama">Panama</option>
                    <option value="Bocas del Toro">Bocas del Toro</option>
                    <option value="Panama Oeste">Panama Oeste</option>
                </select><br>
        
                <label for="imagen">Subir imagen:</label>
                <input type="file" id="imagen" name="imagen"><br>
            </fieldset>
            
            <fieldset>
                <h2>Datos de Conexión</h2>
                <label for="nombre_usuario">Nombre de Usuario:</label>
                <input type="text" id="nombre_usuario" name="nombre_usuario" ><br>
        
                <label for="contraseña">Contraseña:</label>
                <input type="password" id="contraseña" name="contraseña" ><br>
        
                <label for="repetir_contraseña">Repetir Contraseña:</label>
                <input type="password" id="repetir_contraseña" name="repetir_contraseña" ><br>
            </fieldset>       

            <fieldset>
                <h2>Datos Económicos</h2>
                <label for="salario">Salario o Ingreso Personal:</label>
                <input type="number" id="salario" name="salario" ><br>
        
                <label for="ingreso_familiar">Ingreso Familiar:</label>
                <input type="number" id="ingreso_familiar" name="ingreso_familiar" ><br>
            </fieldset>
            
            <fieldset>
                <h2>Temas (Asignaturas)</h2>
                <input type="checkbox" id="temas1" name="temas1" value="Matemáticas">
                <label for="temas1">Matemáticas</label><br>
                <input type="checkbox" id="temas2" name="temas2" value="Ciencias">
                <label for="temas2">Ciencias</label><br>
                <input type="checkbox" id="temas3" name="temas3" value="Historia">
                <label for="temas3">Historia</label><br>
                <input type="checkbox" id="temas4" name="temas4" value="Ingles">
                <label for="temas4">Ingles</label>
            </fieldset>

            <fieldset>
                <h2>Aficiones (Pasatiempos)</h2>
                <input type="checkbox" id="aficiones1" name="aficiones1" value="Hacer deporte">
                <label for="aficiones1">Hacer deporte</label><br>
                <input type="checkbox" id="aficiones2" name="aficiones2" value="Leer">
                <label for="aficiones2">Leer</label><br>
                <input type="checkbox" id="aficiones3" name="aficiones3" value="Ver peliculas">
                <label for="aficiones3">Ver peliculas</label><br>
                <input type="checkbox" id="aficiones4" name="aficiones4" value="Pintar">
                <label for="aficiones4">Pintar</label>
            </fieldset>

            <fieldset>
                <input type="submit" value="Enviar">
            </fieldset>
        </form>
    </body>
</html>
